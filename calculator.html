<!DOCTYPE html>
<html>
<head>
	<title>Calculator! Makes your calculation easy</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="w3.css"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
  <div class="w3-container w3-teal w3-padding" style="height: 500px;">
  	<div id="panel1" class="w3-panel w3-center w3-margin w3-padding">
  	<input class="w3-white" id="num1" type="text" placeholder="0" style="">
  	<!-- <input id="operatorMid" type="text" name=""> -->
  	<!-- <input id="num2" type="text" placeholder="0"> -->
  	</div>
  	<div class="w3-panel w3-center w3-margin w3-padding">
  	<button onclick="appendVal(1)" class="w3-button w3-ripple w3-xxlarge w3-circle w3-card-4" style="height: 65px;width: 65px;">1</button>
  	<button onclick="appendVal(2)" class="w3-button w3-ripple w3-xxlarge w3-circle w3-card-4" style="height: 65px;width: 65px;">2</button>
  	<button onclick="appendVal(3)" class="w3-button w3-ripple w3-xxlarge w3-circle w3-card-4" style="height: 65px;width: 65px;">3</button>
  	<button onclick="appendVal(4)" class="w3-button w3-ripple w3-xxlarge w3-circle w3-card-4" style="height: 65px;width: 65px;">4</button>
  	<button onclick="appendVal(5)" class="w3-button w3-ripple w3-xxlarge w3-circle w3-card-4" style="height: 65px;width: 65px;">5</button>
  	<div class="w3-panel w3-center w3-margin w3-padding">
  	<button onclick="appendVal(6)" class="w3-button w3-ripple w3-xxlarge w3-circle w3-card-4" style="height: 65px;width: 65px;">6</button>
  	<button onclick="appendVal(7)" class="w3-button w3-ripple w3-xxlarge w3-circle w3-card-4" style="height: 65px;width: 65px;">7</button>
  	<button onclick="appendVal(8)" class="w3-button w3-ripple w3-xxlarge w3-circle w3-card-4" style="height: 65px;width: 65px;">8</button>
  	<button onclick="appendVal(9)" class="w3-button w3-ripple w3-xxlarge w3-circle w3-card-4" style="height: 65px;width: 65px;">9</button>
  	<button onclick="appendVal(0)" class="w3-button w3-ripple w3-xxlarge w3-circle w3-card-4" style="height: 65px;width: 65px;">0</button>
  </div>
  	<button onclick="appendVal('+')" class="w3-button w3-ripple w3-xxlarge w3-circle w3-card-4" style="height: 65px;width: 65px;">+</button>
  	<button onclick="appendVal('-')" class="w3-button w3-ripple w3-xxlarge w3-circle w3-card-4" style="height: 65px;width: 65px;">-</button>
  	<button onclick="appendVal('*')" class="w3-button w3-ripple w3-xxlarge w3-circle w3-card-4" style="height: 65px;width: 65px;">*</button>
  	<button onclick="appendVal('/')" class="w3-button w3-ripple w3-xxlarge w3-circle w3-card-4" style="height: 65px;width: 65px;">/</button><br><br>
  	<button onclick="clearResult()" class="w3-button w3-ripple w3-xxlarge w3-circle w3-card-4" style="height: 65px;width: 65px;">C</button>
  	<button onclick="sliceInput()" class="w3-button w3-ripple w3-xxlarge w3-circle w3-card-4" style="height: 65px;width: 65px;">X</button>
  	<button onclick="solveEquation()" class="w3-button w3-ripple w3-xxlarge w3-circle w3-card-4" style="height: 65px;width: 65px;">=</button>
  	</div>
  	<div style="width: 45%;height: 100px;margin-left: 28%;"><p id ="result" class="w3-center w3-padding"></p></div>
  </div>
  <script>
  
  	function clearResult() {
  		document.getElementById('num1').value = '';
  	}
  	function appendVal(val) {
  		document.getElementById('num1').value += val;
  	}
  	function solveEquation() {
  		var input = document.getElementById('num1').value;
  		var result = eval(input);
  		document.getElementById('num1').value = result;
  	}
	function sliceInput() {
		var input = document.getElementById('num1').value;
		var strlen = input.length;
		var output = input.substr(0,strlen-1);
		document.getElementById('num1').value = output;
	}
  </script>
</body>
</html>
